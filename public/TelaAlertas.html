<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="./css/Style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dashboard" />
    <link rel="stylesheet" href="css/slack.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="dashboard">
        <div class="main-content">
            <nav class="sidebar">
                <div class="logo">
                    <span class="logo-icon">
                        <img src="./assets/icons-dash/logo.png" alt="">
                    </span>
                    <span class="logo-text">DataBricks</span>
                </div>

                <div class="separator"></div>

                <div class="user-profile">
                    <div class="avatar">
                        <img src="./assets/icons-dash/do-utilizador (1).png" alt="">
                    </div>
                    <span class="username">Nome usuario</span>
                </div>

                <div class="separator"></div>

                <div class="nav-menu">
                    <a href="#" class="nav-item">
                        <span class="nav-icon">
                            <img src="./assets/icons-dash/dashboard.svg" alt="">
                        </span>
                        <span>Home</span>
                    </a>

                    <div class="nav-section">
                        <span class="nav-section-title">PAGES</span>
                        <div class="dropdown">
                            <button class="dropdown-btn active">
                                <span class="nav-icon"> <img src="./assets/icons-dash/dashboard.svg" alt=""></span>
                                <span>Propriedades</span>
                                <span class="dropdown-arrow">▼</span>
                            </button>
                            <div class="dropdown-content">
                                <a href="#" class="dropdown-item">
                                    <span class="prefix">B</span>
                                    <span>Filtrar propriedade</span>
                                </a>
                                <a href="#" class="dropdown-item">
                                    <span class="prefix">C</span>
                                    <span>Propriedades favoritas</span>
                                </a>
                            </div>
                        </div>
                        <div class="nav-menu">
                            <a href="#" class="nav-item">
                                <span class="nav-icon">
                                    <img src="./assets/icons-dash/dashboard.svg" alt="">
                                </span>
                                <span>Alertas</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="content">
                <div class="container-notification">
                    <h1>Notificações</h1>
                    <button class="config-slack" onclick="openModalSlack()"><img src="assets/icons-dash/ALERT-ICON-SM.svg"> Configurar SLACK</button>
                </div>
                <section class="alerts-section">
                    <div class="card">
                        <h2 class="alert-font">Alertas</h2>
                        <div class="alerts-container">
                        
                        </div>
                    </div>
                </section>

                <section class="notifications-section">
                    <div class="card">
                        <h2 class="notification">Notificações</h2>
                        <p class="subtitle">Notifications on this page use Toasts from Bootstrap. Read more details
                            here.</p>
                        <div class="notification-buttons">
                            <button class="btn success">SUCCESS</button>
                            <button class="btn info">INFO</button>
                            <button class="btn warning">WARNING</button>
                            <button class="btn danger">DANGER</button>
                        </div>
                    </div>
                </section>
                
                <section class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
                    <header>
                        <h1 id="modal-title">Parametrizacao</h1>
                    </header>
                    <form onsubmit="handleSaveSlack(event)">
                        <div>
                            <label for="cargo">Notificar cargo em específico:</label>
                            <input type="text" id="cargo" name="cargo" placeholder="Digite o cargo">
                        </div>
                        <div>
                            <label for="canal">Canal do SLACK:</label>
                            <input type="text" id="canal" name="slack" placeholder="Digite o canal do Slack">
                        </div>
                        <div class="actions">
                            <button type="submit">
                                Salvar
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </div>

    </div>
</body>

</html>
<script src="js/slack.js"></script>
<script onload="validarSessao()" src="js/sessao.js"></script>
