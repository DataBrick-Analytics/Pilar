<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dashboard"/>
    <link rel="stylesheet" href="css/slack.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
<div class="modal-overlay" id="modalOverlay"></div>
<div class="main-content">
    <aside class="sidebar">
        <header class="sidebar-header">
            <div class="logo">
                <img src="./assets/icons-dash/logo_databrick_branco_v2.svg" class="logo-icon">
                <h1 class="logo-text">DataBrick</h1>
            </div>
        </header>
        
        <hr class="separator" aria-hidden="true">
        
        <section class="user-profile" aria-label="Perfil do usuário" onclick="window.location.href='usuario.html'">
            <img src="./assets/icons-dash/USER-ICON-SM.svg" class="avatar">
            <span class="username" id="user">Nome usuário</span>
        </section>
        
        <hr class="separator" aria-hidden="true">
        
        <nav class="main-navigation" aria-label="Menu principal">
            <ul class="nav-menu">
                <li>
                    <a href="home.html  " class="nav-item">
                        <img src="./assets/icons-dash/HOME-ICON-SM.svg"
                             alt=""
                             aria-hidden="true"
                             class="nav-icon">
                        <span>Home</span>
                    </a>
                </li>
            </ul>
            
            <section class="nav-section">
                <h2 class="nav-section-title">PAGES</h2>
                
                <div class="dropdown">
                    <button class="dropdown-btn active"
                            aria-expanded="false"
                            aria-controls="propriedades-menu">
                        <img src="./assets/icons-dash/CHART-ICON-SM.svg"
                             aria-hidden="true"
                             class="nav-icon">
                        <span>Regiões</span>
                        <span class="dropdown-arrow" aria-hidden="true">▼</span>
                    </button>
                    
                    <ul id="propriedades-menu" class="dropdown-content">
                        <li>
                            <a href="filtros.html" class="dropdown-item">
                                <span>Filtrar regiões</span>
                            </a>
                        </li>
                        <li>
                            <a href="propFavoritas.html" class="dropdown-item">
                                <span>Regiões favoritas</span>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <ul class="nav-menu">
                    <li>
                        <a href="TelaAlertas.html" class="nav-item">
                            <img src="./assets/icons-dash/ALERT-ICON-SM.svg"
                                 alt=""
                                 aria-hidden="true"
                                 class="nav-icon">
                            <span>Alertas</span>
                        </a>
                    </li>
                </ul>
                
                <ul class="nav-menu">
                    <li>
                        <a href="listaUsuario.html" class="nav-item">
                            <img src="./assets/icons-dash/account-plus.png"
                                 alt=""
                                 aria-hidden="true"
                                 class="nav-icon">
                            <span>Usuários</span>
                        </a>
                    </li>
                </ul>
                
                <ul class="nav-menu">
                    <li>
                        <a href="empresa.html" class="nav-item">
                            <img src="./assets/icons-dash/store.png"
                                 alt=""
                                 aria-hidden="true"
                                 class="nav-icon">
                            <span>Empresa</span>
                        </a>
                    </li>
                </ul>
            </section>
        </nav>
        
        <footer class="sidebar-footer">
            <button type="button"
                    onclick="logout()"
                    class="button_logout">
                Log Out
            </button>
        </footer>
    </aside>
    
    <div class="content">
        <div class="container-notification">
            <h1>Notificações</h1>
            <button class="config-slack" onclick="openModalSlack()"><img src="assets/icons-dash/ALERT-ICON-SM.svg">
                Configurar SLACK
            </button>
        </div>
        <section class="alerts-section">
            <div class="card">
                <h2 class="alert-font">Alertas</h2>
                <div class="alerts-container">
                
                </div>
            </div>
        </section>
        
        <section class="notifications-section">
            <div class="card">
                <h2 class="notification">Notificações</h2>
                <p class="subtitle">Tipos de notificações</p>
                <div class="notification-buttons">
                    <button class="btn success">SUCCESS</button>
                    <button class="btn info">INFO</button>
                    <button class="btn warning">WARNING</button>
                    <button class="btn danger">DANGER</button>
                </div>
            </div>
        </section>
        
        <section class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
            <header>
                <h1 id="modal-title">Parametrizacao</h1>
            </header>
            <form onsubmit="handleSaveSlack(event)">
                <div>
                    <label for="cargo">Notificar cargo em específico:</label>
                    <input type="text" id="cargo" name="cargo" placeholder="Digite o cargo">
                </div>
                <div>
                    <label for="canal">Canal do SLACK:</label>
                    <input type="text" id="canal" name="slack" placeholder="Digite o canal do Slack">
                </div>
                <div class="actions">
                    <button type="submit">
                        Salvar
                    </button>
                </div>
            </form>
        </section>
    </div>
</div>
</body>

</html>
<script src="js/atividadeUsuario.js"></script>
<script>
    registrarAtividade(3);
</script>
<script onload="validarSessao()" src="js/sessao.js"></script>
<script src="js/slack.js"></script>
