<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuário</title>
    <link rel="stylesheet" href="css/listaUsuario.css">
    <link rel="stylesheet" href="./css/dashNova.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dashboard" />
    <link rel="shortcut icon" href="assets/logo/BrickData.svg" type="image/x-icon">
</head>

<body>
    <div class="divGeral">
        <div class="divPainel">
            <aside class="sidebar">
                <header class="sidebar-header">
                    <div class="logo">
                        <img src="./assets/icons-dash/logo_databrick_branco_v2.svg" class="logo-icon">
                        <h1 class="logo-text">DataBrick</h1>
                    </div>
                </header>

                <hr class="separator" aria-hidden="true">

                <section class="user-profile" aria-label="Perfil do usuário">
                    <img src="./assets/icons-dash/USER-ICON-SM.svg" class="avatar">
                    <span class="username" id="user">Nome usuário</span>
                </section>

                <hr class="separator" aria-hidden="true">

                <nav class="main-navigation" aria-label="Menu principal">
                    <ul class="nav-menu">
                        <li>
                            <a href="home.html  " class="nav-item">
                                <img src="./assets/icons-dash/HOME-ICON-SM.svg"
                                     alt=""
                                     aria-hidden="true"
                                     class="nav-icon">
                                <span>Home</span>
                            </a>
                        </li>
                    </ul>

                    <section class="nav-section">
                        <h2 class="nav-section-title">PAGES</h2>

                        <div class="dropdown">
                            <button class="dropdown-btn active"
                                    aria-expanded="false"
                                    aria-controls="propriedades-menu">
                                <img src="./assets/icons-dash/CHART-ICON-SM.svg"
                                     aria-hidden="true"
                                     class="nav-icon">
                                <span>Regiões</span>
                                <span class="dropdown-arrow" aria-hidden="true">▼</span>
                            </button>

                            <ul id="propriedades-menu" class="dropdown-content" >
                                <li>
                                    <a href="filtros.html" class="dropdown-item">
                                        <span>Filtrar regiões</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="propFavoritas.html" class="dropdown-item">
                                        <span>Regiões favoritas</span>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <ul class="nav-menu">
                            <li>
                                <a href="TelaAlertas.html" class="nav-item">
                                    <img src="./assets/icons-dash/ALERT-ICON-SM.svg"
                                         alt=""
                                         aria-hidden="true"
                                         class="nav-icon">
                                    <span>Alertas</span>
                                </a>
                            </li>
                        </ul>

                        <ul class="nav-menu">
                            <li>
                                <a href="listaUsuario.html" class="nav-item">
                                    <img src="./assets/icons-dash/account-plus.png"
                                         alt=""
                                         aria-hidden="true"
                                         class="nav-icon">
                                    <span>Usuários</span>
                                </a>
                            </li>
                        </ul>

                        <ul class="nav-menu">
                            <li>
                                <a href="empresa.html" class="nav-item">
                                    <img src="./assets/icons-dash/store.png"
                                         alt=""
                                         aria-hidden="true"
                                         class="nav-icon">
                                    <span>Empresa</span>
                                </a>
                            </li>
                        </ul>
                    </section>
                </nav>

                <footer class="sidebar-footer">
                    <button type="button"
                            onclick="logout()"
                            class="button_logout">
                        Log Out
                    </button>
                </footer>
            </aside>
        </div>
        <main class="content">
            <div class="content-header">
                <h1>Lista de úsuarios</h1>
                <div class="header-actions">
                    <button class="btn-cadastrar" onclick="openModal()">Cadastrar usúario</button>
                    <div class="search-container">
                        <input type="text" placeholder="Procurar por nome" class="search-input">
                        <img src="assets/icons-dash/search.svg" alt="Search" class="search-icon">
                    </div>
                </div>
            </div>

            <section class="users-section">
                <div class="users-container">
                    <!-- Usuarios vindo do popupRegister.js -->
                </div>

            </section>
        </main>
    </div>

    <!-- Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-content-cancel">
                <img onclick="closeModal()" class="cancel" src="assets/icons-dash/cancel.svg" alt="">
            </div>
            <div class="modal-content-img">
                <img class="logo" src="assets/logo/BrickData.svg" alt="">
            </div>
            <h2>Cadastrar Novo Usúario</h2>
            <form id="userForm">
                <div class="form-content-group">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password">
                    </div>
                </div>
                <div class="form-content-group2">
                    <div class="form-group">
                        <label for="confirmPassword">CPF</label>
                        <input type="text" id="cpf">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Função</label>
                        <input type="text" id="funcao">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">data Nascimento</label>
                        <input type="date" id="dtNasc">
                    </div>
                </div>
            </form>
            <div class="modal-actions">
                <button type="submit" class="btn-confirm" onclick="cadastrarUsuario()">Cadastrar</button>
            </div>
        </div>
    </div>

    </div>

    </div>
</body>

</html>

<script src="js/popupRegister.js"></script>
<script onload="validarSessao()" src="js/sessao.js"></script>
<script>user.innerHTML = localStorage.getItem("NOME_USUARIO")</script>
<script src="js/dashboard.js"></script>
