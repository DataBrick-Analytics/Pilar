<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuário</title>
    <link rel="stylesheet" href="css/listaUsuario.css">
    <link rel="stylesheet" href="./css/dashNova.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dashboard" />
    <link rel="shortcut icon" href="assets/logo/BrickData.svg" type="image/x-icon">
</head>

<body>
    <div class="divGeral">
        <div class="divPainel">
            <div class="divPainelAzul">

                <nav class="sidebarAzul">
                    <div class="logo">
                        <span class="logo-icon">
                            <img src="./assets/icons-dash/logo_databrick_branco_v2.svg" alt="">
                        </span>
                        <span class="logo-text">DataBrick</span>
                    </div>

                    <div class="separator"></div>

                    <div class="user-profile">
                        <div class="avatar">
                            <img src="./assets/icons-dash/USER-ICON-SM.svg" alt="">
                        </div>
                        <span class="username" id="user">Nome usuario</span>
                    </div>

                    <div class="separator"></div>

                    <div class="nav-menu">
                        <a href="#" class="nav-item">
                            <span class="nav-icon">
                                <img src="./assets/icons-dash/HOME-ICON-SM.svg" alt="">
                            </span>
                            <span>Home</span>
                        </a>

                        <div class="nav-section">
                            <span class="nav-section-title">PAGES</span>
                            <div class="dropdown">
                                <button class="dropdown-btn active">
                                    <span class="nav-icon"> <img src="./assets/icons-dash/CHART-ICON-SM.svg"
                                            alt=""></span>
                                    <span>Propriedades</span>
                                    <span class="dropdown-arrow">▼</span>
                                </button>
                                <div class="dropdown-content">
                                    <a href="#" class="dropdown-item">
                                        <span class="prefix">B</span>
                                        <span>Filtrar propriedade</span>
                                    </a>
                                    <a href="#" class="dropdown-item">
                                        <span class="prefix">C</span>
                                        <span>Propriedades favoritas</span>
                                    </a>
                                </div>
                            </div>
                            <div class="nav-menu">
                                <a href="./TelaAlertas.html" class="nav-item">
                                    <span class="nav-icon">
                                        <img src="./assets/icons-dash/ALERT-ICON-SM.svg" alt="">
                                    </span>
                                    <span>Alertas</span>
                                    <a href="listaUsuario.html" class="nav-item">
                                        <span class="nav-icon">
                                            <img src="./assets/icons-dash/dashboard.svg" alt="">
                                        </span>
                                        <span>Usuários</span>
                                    </a>
                                </a>
                            </div>
                        </div>
                </nav>

                <div class="div-button-log-out">
                    <button onclick="logout()" class="button_logout">
                        Log Out
                    </button>
                </div>


            </div>
        </div>
        <main class="content">
            <div class="content-header">
                <h1>Lista de úsuarios</h1>
                <div class="header-actions">
                    <button class="btn-cadastrar" onclick="openModal()">Cadastrar usúario</button>
                    <div class="search-container">
                        <input type="text" placeholder="Procurar por nome" class="search-input">
                        <img src="assets/icons-dash/search.svg" alt="Search" class="search-icon">
                    </div>
                </div>
            </div>

            <section class="users-section">
                <div class="users-container">
                    <!-- Usuarios vindo do popupRegister.js -->
                </div>

            </section>
        </main>
    </div>

    <!-- Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-content-cancel">
                <img onclick="closeModal()" class="cancel" src="assets/icons-dash/cancel.svg" alt="">
            </div>
            <div class="modal-content-img">
                <img class="logo" src="assets/logo/BrickData.svg" alt="">
            </div>
            <h2>Cadastrar Novo Usúario</h2>
            <form id="userForm">
                <div class="form-content-group">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password">
                    </div>
                </div>
                <div class="form-content-group2">
                    <div class="form-group">
                        <label for="confirmPassword">CPF</label>
                        <input type="text" id="cpf">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Função</label>
                        <input type="text" id="funcao">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">data Nascimento</label>
                        <input type="date" id="dtNasc">
                    </div>
                </div>
            </form>
            <div class="modal-actions">
                <button type="submit" class="btn-confirm" onclick="cadastrarUsuario()">Cadastrar</button>
            </div>
        </div>
    </div>

    </div>

    </div>
</body>

</html>

<script src="js/popupRegister.js"></script>
<script onload="validarSessao()" src="js/sessao.js"></script>
<script>user.innerHTML = localStorage.getItem("NOME_USUARIO")</script>
