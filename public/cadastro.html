<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>DataBrick | Cadastro</title>
	<!--LIBS-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


	<link rel="stylesheet" href="css/cadastro.css" />
	<link rel="icon" href="./assets/icon/favicon2.ico" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />


	<script src="./js/cadastro.js"></script>
</head>

<body>

	<div class="leftContainer">
		<div class="signUpDescription">
			<h1>FAÇA SEU CADASTRO</h1>
			<p>Cadastre-se agora e aproveite todas as vantagens que oferecemos!</p>
		</div>
		<img src="assets/register/register-background-image.svg" alt="" id="imageSignUp">
	</div>

	<div class="container">
		<img src="assets/logo/BrickData.svg" alt="" style="scale: 1.8;">
		<h4>Cadastre uma conta!</h4>

		<div class="step-indicators">
			<div class="step active" data-step="1">Dados da Empresa</div>
			<div class="step" data-step="2">Endereço</div>
		</div>

		<form id="cadastroForm">

			<!-- Step 1 -->
			<div class="step-content active" id="step1">
				<div class="field">
					<input type="text" id="nomeFantasia_input" placeholder="Nome Fantasia">
				</div>
				<div class="field">
					<input type="text" id="razao_social_input" placeholder="Razão Social">
				</div>
				<div class="field">
					<input type="text" id="cnpj_input" placeholder="CNPJ">
				</div>
				<div class="field">
					<input type="text" id="nome_usuario_input" placeholder="Nome do Usuário">
				</div>
				<div class="field">
					<input type="text" id="cpf_input" placeholder="CPF">
				</div>
				<div class="field">
					<input type="email" id="email_input" placeholder="Email">
				</div>
				<div class="field password-field">
					<input type="password" id="senha_input" placeholder="Senha">
					<i class="fas fa-eye" id="senhaIcon"></i>
				</div>
				<div class="field">
					<input type="date" id="dtNasc_input" placeholder="Data de Nascimento">
				</div>
				<button type="button" onclick="nextStep(2)" class="next-btn">Próximo</button>
			</div>

			<!-- Step 2 -->
			<div class="step-content" id="step2">
				<div class="field">
				  <input type="text" id="telefone_input" placeholder="Telefone">
				</div>
				<div class="field">
					<input type="text" id="cep_input" placeholder="CEP">
				</div>
				<div class="field">
					<select class="filtro" id="estado_select">
						<option value="">Selecione um estado</option>
						<option value="AC">Acre</option>
						<option value="AL">Alagoas</option>
						<option value="AP">Amapá</option>
						<option value="AM">Amazonas</option>
						<option value="BA">Bahia</option>
						<option value="CE">Ceará</option>
						<option value="DF">Distrito Federal</option>
						<option value="ES">Espírito Santo</option>
						<option value="GO">Goiás</option>
						<option value="MA">Maranhão</option>
						<option value="MT">Mato Grosso</option>
						<option value="MS">Mato Grosso do Sul</option>
						<option value="MG">Minas Gerais</option>
						<option value="PA">Pará</option>
						<option value="PB">Paraíba</option>
						<option value="PR">Paraná</option>
						<option value="PE">Pernambuco</option>
						<option value="PI">Piauí</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="RN">Rio Grande do Norte</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="RO">Rondônia</option>
						<option value="RR">Roraima</option>
						<option value="SC">Santa Catarina</option>
						<option value="SP">São Paulo</option>
						<option value="SE">Sergipe</option>
						<option value="TO">Tocantins</option>
					</select>
				</div>
				<div class="field">
					<input type="text" id="cidade_input" placeholder="Cidade">
				</div>
				<div class="field">
					<input type="text" id="bairro_input" placeholder="Bairro">
				</div>
				<div class="field">
					<input type="text" id="rua_input" placeholder="Rua">
				</div>
				<div class="field">
					<input type="text" id="numero_input" placeholder="Número">
				</div>
				<div class="field">
					<input type="text" id="complemento_input" placeholder="Complemento">
				</div>
				<div class="button-group">
					<button type="button" onclick="prevStep(1)" class="prev-btn">Anterior</button>
					<button type="button" onclick="cadastrar()" class="submit-btn">Cadastrar</button>
				</div>
			</div>
		</form>
		</div>

</body>

</html>
