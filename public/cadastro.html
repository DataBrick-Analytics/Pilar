<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>DataBrick | Cadastro</title>
  <!--LIBS-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  

  <link rel="stylesheet" href="css/cadastro.css" />
  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  
  
  <script src="./js/cadastro.js"></script>
</head>

<body>

  <div class="leftContainer">
    <div class="signUpDescription">
      <h1>FAÇA SEU CADASTRO</h1>
      <p>Cadastre-se agora e aproveite todas as vantagens que oferecemos!</p>
    </div>
    <img src="assets/register/register-background-image.svg" alt="" id="imageSignUp">
  </div>

  <div class="container">
    <img src="assets/logo/BrickData.svg" alt="">
    <h4>Cadastre uma conta!</h4>

    <form action="" class="formulario">

      <div class="leftSection">
        <div class="field">
          <label for="nome">Nome da Empresa:</label>
          <input type="text" placeholder="Digite o nome da empresa" id="nomeEmpresa_input">
        </div>

        <div class="field">
          <label for="email">E-mail:</label>
          <input type="email" placeholder="empresa@gmail.com" id="email_input">
        </div>

        <div class="field">
          <label for="telefone">Telefone:</label>
          <input type="tel" placeholder="(xx) xxxxx-xxxx" id="telefone_input">
        </div>

        <div class="field">
          <label for="estado">Estado:</label>
          <input type="text" placeholder="São Paulo" id="estado_input">
        </div>

        <div class="field">
          <label for="bairro">Bairro:</label>
          <input type="text" placeholder="Campestre" id="bairro_input">
        </div>
      </div>


      <div class="rightSection">
        <div class="field">
          <label for="cnpj">CNPJ:</label>
          <input type="number" placeholder="Digite o CNPJ da empresa" id="cnpj_input">
        </div>

        <div class="field">
          <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-between;">
            <label for="senha">Senha: </label>
            <img src="assets/services/icon - showPasswd.svg" id="senhaIcon">
          </div>
          <input type="password" placeholder="Digite sua senha" id="senha_input">
        </div>

        <div class="field">
          <label for="cep">CEP:</label>
          <input type="number" placeholder="98765-432" id="cep_input">
        </div>

        <div class="field">
          <label for="cidade">Cidade:</label>
          <input type="text" placeholder="Santo André" id="cidade_input">
        </div>

        <div class="field">
          <label for="numero">Número:</label>
          <input type="number" placeholder="1234" id="numero_input">
        </div>
      </div>

    </form>

    <div class="buttons">
      <button onclick="cadastrar()" id="signUpButton">Sign Up now</button>


      <img src="assets/login/or-crossbar.svg" alt="" id="orLoginImage">
      <a href="login.html" id="logInButton">Login</a>

    </div>
  </div>

</body>

</html>
