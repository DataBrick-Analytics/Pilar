<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DataBrick | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="shortcut icon" href="assets/logo/BrickData.svg" type="image/x-icon">n
</head>

<body>
    <div class="Direita">
        <div class="descricao">
            <h1>BEM VINDO NOVAMENTE<h1>
                    <p>Proteja sua senha como se fosse seu tesouro mais precioso.</p>
        </div>
        <img src="assets/fundoLogin.svg" alt="" id="imageSignUp">
    </div>

    <div class="container">
        <img src="assets/logo/Big-logo-icon.svg" alt="">
        <h4>Acesse sua conta!</h4>

        <form action="" class="formulario">

            <div class="email-senha">
                <div class="field">
                    <label for="email">E-mail:</label>
                    <input type="text" placeholder="empresa@gmail.com">
                </div>

                <div class="field">
                    <label for="senha">Senha:</label>
                    <input type="password" placeholder="Digite a sua senha">
                </div>
                <div class="buttons">
                    <button id="BotaoLogin">Login</button>
                    <img src="assets/login/or-crossbar.svg" alt="" id="orLoginImage">
                    <a href="cadastro.html" id="Cadastro">Cadastre-se agora!</a href="cadastro.html">
                </div>
        </form>

       
    </div>

    <script>




        function entrar() {
            aguardar();

            var emailVar = email_input.value;
            var senhaVar = senha_input.value;

            if (emailVar == "" || senhaVar == "") {
                cardErro.style.display = "block"
                mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
                finalizarAguardar();
                return false;
            }
            else {
                setInterval(sumirMensagem, 5000)
            }

            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);

            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.id;
                        sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                        setTimeout(function () {
                            window.location = "./dashboard/cards.html";
                        }, 1000); // apenas para exibir o loading

                    });

                } else {

                    console.log("Houve um erro ao tentar realizar o login!");

                    resposta.text().then(texto => {
                        console.error(texto);
                        finalizarAguardar(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }

        function sumirMensagem() {
            cardErro.style.display = "none"
        }
    </script>

</body>

</html>
