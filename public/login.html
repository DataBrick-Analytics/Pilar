<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DataBrick | Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="assets/logo/BrickData.svg" type="image/x-icon">

    <script src="js/atividadeUsuario.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="Direita">
        <div class="descricao">
            <h1>BEM VINDO NOVAMENTE</h1>
                    <p>Proteja sua senha como se fosse seu tesouro mais precioso.</p>
        </div>
        <img src="assets/fundoLogin.svg" alt="" id="imageSignUp">
    </div>

    <div class="container">
        <img src="assets/logo/BrickData.svg" id="logoBrickData">
        <h4>Acesse sua conta!</h4>

        <form action="" class="formulario">
            <div class="email-senha">
                <div class="field">
                    <label for="email_input">E-mail:</label>
                    <input type="text" placeholder="empresa@gmail.com" id="email_input">
                </div>

                <div class="field" id="field_senha">
                    <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-between;">
                        <label for="senha_input">Senha: </label>
                        <img id="senhaIcon" src="assets/services/icon - showPasswd.svg">
                    </div>
                    <input type="password" placeholder="Digite a sua senha" id="senha_input">

                </div>

        </form>

        <div class="buttons">
            <button type="button" id="BotaoLogin" onclick="entrar()">Login</button>
            <img src="assets/login/or-crossbar.svg" alt="" id="orLoginImage">
            <a href="cadastro.html" id="Cadastro">Cadastre-se agora!</a>
        </div>


    </div>

</body>

</html>
