<script>

    document.addEventListener("DOMContentLoaded", function () {
        const botaoFiltrar = document.querySelector('.box-botao-filtrar');
        botaoFiltrar.addEventListener('click', function () {
            const selects = document.querySelectorAll('.filtro');
            const divsEscolhidas = [
                document.querySelector('.filtro-escolhido-1'),
                document.querySelector('.filtro-escolhido-2'),
                document.querySelector('.filtro-escolhido-3'),
                document.querySelector('.filtro-escolhido-4')
            ];
            divsEscolhidas.forEach(div => div.textContent = '');
            selects.forEach((select, index) => {
                const opcaoSelecionada = select.options[select.selectedIndex];
                if (opcaoSelecionada && opcaoSelecionada.value !== '') {
                    divsEscolhidas[index].textContent = opcaoSelecionada.text;
                }
            });
        });
    });


</script>
