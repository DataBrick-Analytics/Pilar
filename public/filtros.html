                    <select class="filtro" id="filtroViolencia">
                        <option value="">Selecione índice de violência máximo</option>
                        <option value="0.5">Até 0.5%</option>
                        <option value="0.75">Até 0.75%</option>
                        <option value="1">Até 1%</option>
                        <option value="3">Até 3%</option>
                    </select>


                    <select class="filtro" id="filtroValorM2">
                        <option value="">Selecione o preço do m²</option>

                        <option value="12000">Até 12 Mil</option>
                        <option value="15000">Até 15 Mil</option>
                        <option value="99999">Acima de 15 Mil</option>
                    </select>

                    <select class="filtro" id="filtroDensidade">
                        <option value="">Densidade de mobilidade urbana</option>
                        <option value="10">Até 10</option>
                        <option value="18">Até 18</option>
                        <option value="23">Até 23</option>
                        <option value="28">Até 28</option>
                        <option value="99">Acima de 28</option>
                    </select>

                </div>
                <div class="itens-selecionados">
                    <p>Itens selecionados:</p>
                    <div class="selecao-filtros">
                        <div class="filtro-escolhido-1 filtro-escolhido"></div>
                        <div class="filtro-escolhido-2 filtro-escolhido"></div>
                        <div class="filtro-escolhido-3 filtro-escolhido"></div>
                        <div class="filtro-escolhido-4 filtro-escolhido"></div>
                    </div>
                </div>
            </div>
            <div class="box-botao-filtrar" onclick="filterRegion()">Filtrar Região</div>

        </div>


        <div class="container-regioes">
            <!-- Cards serão inseridos dinamicamente aqui -->
        </div>

<script src="js/filtros.js"></script>
<script src="js/favoritar.js"></script>
<script>

    document.addEventListener("DOMContentLoaded", function () {
        const botaoFiltrar = document.querySelector('.box-botao-filtrar');
        botaoFiltrar.addEventListener('click', function () {
            const selects = document.querySelectorAll('.filtro');
            const divsEscolhidas = [
                document.querySelector('.filtro-escolhido-1'),
                document.querySelector('.filtro-escolhido-2'),
                document.querySelector('.filtro-escolhido-3'),
                document.querySelector('.filtro-escolhido-4')
            ];
            divsEscolhidas.forEach(div => div.textContent = '');
            selects.forEach((select, index) => {
                const opcaoSelecionada = select.options[select.selectedIndex];
                if (opcaoSelecionada && opcaoSelecionada.value !== '') {
                    divsEscolhidas[index].textContent = opcaoSelecionada.text;
                }
            });
        });
    });


</script>
