<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <title>Databrick - Empresa</title>
</head>

<body>
<div class="divPainel">
    <div class="divPainelAzul">

        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="logo">
                    <img src="./assets/icons-dash/logo_databrick_branco_v2.svg" class="logo-icon">
                    <h1 class="logo-text">DataBrick</h1>
                </div>
            </header>

            <hr class="separator" aria-hidden="true">

            <section class="user-profile" aria-label="Perfil do usuário">
                <img src="./assets/icons-dash/USER-ICON-SM.svg" class="avatar">
                <span class="username" id="user">Nome usuário</span>
            </section>

            <hr class="separator" aria-hidden="true">

            <nav class="main-navigation" aria-label="Menu principal">
                <ul class="nav-menu">
                    <li>
                        <a href="home.html  " class="nav-item">
                            <img src="./assets/icons-dash/HOME-ICON-SM.svg"
                                 alt=""
                                 aria-hidden="true"
                                 class="nav-icon">
                            <span>Home</span>
                        </a>
                    </li>
                </ul>

                <section class="nav-section">
                    <h2 class="nav-section-title">PAGES</h2>

                    <div class="dropdown">
                        <button class="dropdown-btn active"
                                aria-expanded="false"
                                aria-controls="propriedades-menu">
                            <img src="./assets/icons-dash/CHART-ICON-SM.svg"
                                 aria-hidden="true"
                                 class="nav-icon">
                            <span>Regiões</span>
                            <span class="dropdown-arrow" aria-hidden="true">▼</span>
                        </button>

                        <ul id="propriedades-menu" class="dropdown-content">
                            <li>
                                <a href="filtros.html" class="dropdown-item">
                                    <span>Filtrar regiões</span>
                                </a>
                            </li>
                            <li>
                                <a href="" class="dropdown-item">
                                    <span>Regiões favoritas</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <ul class="nav-menu">
                        <li>
                            <a href="./TelaAlertas.html" class="nav-item">
                                <img src="./assets/icons-dash/ALERT-ICON-SM.svg"
                                     alt=""
                                     aria-hidden="true"
                                     class="nav-icon">
                                <span>Alertas</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav-menu">
                        <li>
                            <a href="./listaUsuario.html" class="nav-item">
                                <img src="./assets/icons-dash/account-plus.png"
                                     alt=""
                                     aria-hidden="true"
                                     class="nav-icon">
                                <span>Usuários</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav-menu">
                        <li>
                            <a href="./empresa.html" class="nav-item">
                                <img src="./assets/icons-dash/store.png"
                                     alt=""
                                     aria-hidden="true"
                                     class="nav-icon">
                                <span>Empresa</span>
                            </a>
                        </li>
                    </ul>
                </section>
            </nav>

            <footer class="sidebar-footer">
                <button type="button"
                        onclick="logout()"
                        class="button_logout">
                    Log Out
                </button>
            </footer>
        </aside>

        <div class="div-button-log-out">
            <button onclick="logout()" class="button_logout">
                Log Out
            </button>
        </div>


    </div>
</div>

<main>
    <div class="center-box">
        <header class="blue-box"></header>
        <section class="configs">
            <h1>Editar perfil:</h1>
            <article class="box">
                <section class="division">
                    <div>
                        <h3>Nome Fantasia</h3>
                        <input id="fantasy_name" type="text" placeholder="Insira seu nome fantasia">
                    </div>
                    <div>
                        <h3>Razao Social</h3>
                        <input id="social_reason" type="text" placeholder="Insira sua razao social">
                    </div>
                </section>
                <section class="division">
                    <div>
                        <h3>Rua</h3>
                        <input id="street" type="text" placeholder="Insira seu CPF">
                    </div>
                    <div>
                        <h3>Bairro</h3>
                        <input id="neighborhood" type="text" placeholder="Insira sua data de nascimento">
                    </div>
                </section>
                <section class="division">
                    <div>
                        <h3>CEP</h3>
                        <input id="cep_code" type="text" placeholder="Insira sua senha">
                    </div>
                    <div>
                        <h3>Cidade</h3>
                        <input id="city" type="text" placeholder="Insira sua novamente">
                    </div>
                </section>
                <section class="division">
                    <div>
                        <h3>Estado</h3>
                        <input id="state" type="text" placeholder="Insira sua senha">
                    </div>
                    <div>
                        <h3>Numero:</h3>
                        <input id="number" type="text" placeholder="Insira sua novamente">
                    </div>
                </section>
                <section class="division">
                    <div>
                        <h3>Telefone:</h3>
                        <input id="phone" type="text" placeholder="Insira sua senha">
                    </div>
                </section>
            </article>
        </section>
        <section class="update-button">
            <button onclick="changeModal()"><img
                    src="assets/icons-dash/CHART-ICON-SM.svg"> Atualizar
            </button>
        </section>
    </div>
</main>

<div class="lock hide">
    <section class="modal-senha">
        <div class="blue-box">
            <a onclick="changeModal()"><img src="assets/icons-edit/close.png"></a>
        </div>
        <article class="confirmationInput">
            <input id="password_modal" type="password" placeholder="Digite sua senha para confirmar">
        </article>
        <section class="confirmationButton">
            <button onclick="updateEnterprise()">Confirmar</button>
        </section>
    </section>
</div>

</body>
</html>

<script src="js/perfilEmpresa.js" onload="isManagerUser()"></script>
<script src="js/perfilEmpresa.js" onload="setEnterpriseInfos()"></script>
