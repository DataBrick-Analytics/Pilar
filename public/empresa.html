<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/Style.css">
    <title>Databrick - Empresa</title>
</head>

<body>
    <div class="divPainel">
        <div class="divPainelAzul">

            <nav class="sidebarAzul">
                <div class="logo">
                    <span class="logo-icon">
                        <img src="./assets/icons-dash/logo_databrick_branco_v2.svg" alt="">
                    </span>
                    <span class="logo-text">DataBrick</span>
                </div>

                <div class="separator"></div>

                <div class="user-profile">
                    <div class="avatar">
                        <img src="./assets/icons-dash/USER-ICON-SM.svg" alt="">
                    </div>
                    <span class="username" id="user">Nome usuario</span>
                </div>

                <div class="separator"></div>

                <div class="nav-menu">
                    <a href="#" class="nav-item">
                        <span class="nav-icon">
                            <img src="./assets/icons-dash/HOME-ICON-SM.svg" alt="">
                        </span>
                        <span>Home</span>
                    </a>

                    <div class="nav-section">
                        <span class="nav-section-title">PAGES</span>
                        <div class="dropdown">
                            <button class="dropdown-btn active">
                                <span class="nav-icon"> <img src="./assets/icons-dash/CHART-ICON-SM.svg" alt=""></span>
                                <span>Propriedades</span>
                                <span class="dropdown-arrow">â–¼</span>
                            </button>
                            <div class="dropdown-content">
                                <a href="#" class="dropdown-item">
                                    <span class="prefix">B</span>
                                    <span>Filtrar propriedade</span>
                                </a>
                                <a href="#" class="dropdown-item">
                                    <span class="prefix">C</span>
                                    <span>Propriedades favoritas</span>
                                </a>
                            </div>
                        </div>
                        <div class="nav-menu">
                            <a href="./listaUsuario.html" class="nav-item">
                                <span class="nav-icon">
                                    <img src="./assets/icons-dash/ALERT-ICON-SM.svg" alt="">
                                </span>
                                <span>Alertas</span>
                            </a>
                        </div>
                    </div>
            </nav>

            <div class="div-button-log-out">
                <button onclick="logout()" class="button_logout">
                    Log Out
                </button>
            </div>


        </div>
    </div>

    <main>
        <div class="center-box">
            <header class="blue-box"></header>
            <section class="configs">
                <h1>Editar perfil:</h1>
                <article class="box">
                    <section class="division">
                        <div>
                            <h3>Nome Fantasia</h3>
                            <input id="fantasy_name" type="text" placeholder="Insira seu nome fantasia">
                        </div>
                        <div>
                            <h3>Razao Social</h3>
                            <input id="social_reason" type="text" placeholder="Insira sua razao social">
                        </div>
                    </section>
                    <section class="division">
                        <div>
                            <h3>Rua</h3>
                            <input id="street" type="text" placeholder="Insira seu CPF">
                        </div>
                        <div>
                            <h3>Bairro</h3>
                            <input id="neighborhood" type="text" placeholder="Insira sua data de nascimento">
                        </div>
                    </section>
                    <section class="division">
                        <div>
                            <h3>CEP</h3>
                            <input id="cep_code" type="text" placeholder="Insira sua senha">
                        </div>
                        <div>
                            <h3>Cidade</h3>
                            <input id="city" type="text" placeholder="Insira sua novamente">
                        </div>
                    </section>
                    <section class="division">
                        <div>
                            <h3>Estado</h3>
                            <input id="state" type="text" placeholder="Insira sua senha">
                        </div>
                        <div>
                            <h3>UF</h3>
                            <input id="state_code" type="text" placeholder="Insira sua novamente">
                        </div>
                    </section>
                </article>
            </section>
            <section class="update-button"><button onclick="changeModal()"><img
                        src="assets/icons-dash/CHART-ICON-SM.svg"> Atualizar</button></section>
        </div>
    </main>

    <div class="lock hide">
        <section class="modal-senha">
            <div class="blue-box">
                <a onclick="changeModal()"><img src="assets/icons-edit/close.png"></a>
            </div>
            <article class="confirmationInput">
                <input id="password_modal" type="password" placeholder="Digite sua senha para confirmar">
            </article>
            <section class="confirmationButton"><button onclick="updateEnterprise()">Confirmar</button></section>
        </section>
    </div>

</body>
</html>

<script src="js/perfilEmpresa.js" onload="isManagerUser()"></script>
<script src="js/perfilEmpresa.js" onload="setEnterpriseInfos()"></script>
